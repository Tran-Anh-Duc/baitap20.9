<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>


<script>
    // khai báo mảng x khởi tạo các phần tử  trong mảng
    // let x = [-3 , 5, 1, 3, 2, 10];
    // khai báo biến first gán  giá trị bằng 0 : biến này
    // duyệt từ phần tử đầu tiên trong mảng
    // let  first = 0;
    // khai báo  biến last  và gán giá trị bằng -1 : duyệt
    // phần tử cuối cùng  trong mảng.
    let last = x.length -1;
    let x = [-3 , 5, 1, 3, 2, 10];
    let first = 0;
    let last = x.length -1;
    while (first < last){
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first ++;
        last -- ;
    }
    document.write(x);





</script>


</body>
