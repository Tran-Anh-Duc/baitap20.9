<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành bài 3</title>
</head>
<body>
<script>

    let value = parseInt(prompt('enter one ' ,''));
    let arr = [-3 , 5, 1, 3, 2, 10];
    //Dùng vòng lặp duyệt toàn bộ mảng x. Kiểm tra nếu một phần tử trong mảng x bằng giá trị được nhập vào thì hiển thị thông báo
    for (let i = 0; i <arr.length ; i++) {
        if (value == arr[i]){
            document.write(arr[i] + ' found at ' + i)
        }
    }



</script>
</body>
</html>
